<template name="register">

    <header class="page-header">
        <h1>Create an account</h1>
        <p>If you already have an account, please <a href="{{ pathFor 'login' }}">login</a>.</p>
    </header>

    <form id="registerForm">
        <div class="form-group">
            <label for="registerNameInput1">Full name</label>
            <input type="text" name="name" class="form-control" id="registerNameInput1" placeholder="Your full name">
        </div>
        <div class="form-group">
            <label for="registerEmailInput1">Email address</label>
            <input type="text" name="email" class="form-control" id="registerEmailInput1" placeholder="Your email address">
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="registerPasswordInput1">Password</label>
                    <input type="password" name="password" class="form-control" id="registerPasswordInput1" placeholder="Your password">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="registerConfirmPasswordInput1">Repeat password</label>
                    <input type="password" name="password_confirm" class="form-control" id="registerConfirmPasswordInput1" placeholder="Confirm password">
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Create account</button>
    </form>

</template>
