<template name="new_article">

    <header class="page-header">
        <h1 class="h2">Create a new article</h1>
    </header>

    <form id="createArticleForm">
        <div class="form-group">
            <label for="createArticleTitleInput1">Title</label>
            <input type="text" name="title" class="form-control" id="createArticleTitleInput1" placeholder="Title of the article">
        </div>
        <div class="form-group">
            <label for="createArticleAbstractInput1">Abstract</label>
            <textarea name="abstract" id="createArticleAbstractInput1" rows="2" class="form-control" placeholder="Short article abstract"></textarea>
        </div>
        <div class="form-group">
            <label for="createArticleParagraphInput1">Paragraph #1</label>
            <textarea name="paragraph1" id="createArticleParagraphInput1" rows="5" class="form-control" placeholder="First article paragraph"></textarea>
        </div>
        <div class="form-group">
            <label for="createArticleParagraphInput2">Paragraph #2</label>
            <textarea name="paragraph2" id="createArticleParagraphInput2" rows="5" class="form-control" placeholder="Second article paragraph"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post this article</button>
    </form>

</template>
