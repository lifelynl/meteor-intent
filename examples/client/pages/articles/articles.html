<template name="articles">
    <header class="page-header">
        <h1 class="h2 pull-left">Articles</h1>
        <p class="pull-right"><a href="{{ pathFor 'new-article' }}" class="btn btn-primary">New article</a></p>
        <div class="clearfix"></div>
    </header>
    <div class="row">
        <div class="col-sm-6">
            {{#each articles}}
                <div class="list-group">
                    <a href="{{ pathFor 'article' }}" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ title }}</h4>
                        <p class="list-group-item-text">{{ abstract }}</p>
                    </a>
                </div>
            {{/each }}
        </div>
    </div>
</template>
