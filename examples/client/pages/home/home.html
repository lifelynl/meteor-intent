<template name="home">
    <header class="page-header">
        <h1 class="h2">Common cases</h1>
        <p>Down here I'll describe some example cases. You can test them out on this website.</p>
    </header>
    <div class="row">
        {{#each cases }}
            <div class="col-sm-6">
                <section class="panel panel-default">
                    <header class="panel-heading">
                        <h2 class="panel-title">{{ title }}</h2>
                    </header>
                    <section class="panel-body">
                        <p>{{ description }}</p>
                        <ul>
                            {{#each steps}}
                                <li>{{ . }}</li>
                            {{/each}}
                        </ul>
                    </section>
                </section>
            </div>
        {{/each }}
    </div>
</template>
