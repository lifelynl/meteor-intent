<template name="main">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ pathFor 'home' }}" class="navbar-brand">Intent examples</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
                <ul class="nav navbar-nav">
                    <li class="{{ isActiveRoute 'home'}}"><a href="{{ pathFor 'home' }}">Home</a></li>
                    <li class="{{ isActiveRoute 'articles'}}"><a href="{{ pathFor 'articles' }}">Articles</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#unless currentUser }}
                        <li class="{{ isActiveRoute 'login'}}"><a id="navLoginButton" href="{{ pathFor 'login' }}">Login</a></li>
                    {{else }}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Welcome {{ currentUser.profile.name }} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" id="navSignoutButton"><i class="fa fa-sign-out"></i> Sign-out</a></li>
                            </ul>
                        </li>
                    {{/unless }}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container page">
        {{> yield }}
    </div>
</template>
