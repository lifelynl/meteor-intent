<template name="home">
    <h1>Home</h1>
    {{#if user}}
        <p>Logged in. <button id="reset-user">reset</button></p>
    {{/if}}
    {{#if actionPerformed}}
        <p>Action performed. <button id="reset-action">reset</button></p>
    {{else}}
        <p><button id="perform-action">An action which requires user access</button></p>
    {{/if}}
</template>

<template name="login">
    <h1>Login</h1>
    <p><button id="log-me-in">Log me in</button></p>
</template>
